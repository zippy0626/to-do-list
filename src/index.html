<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<style>
  .icon {
    width: 18px;
    margin: 0;
    padding: 0;
  }
</style>

<body>
  <section id="menu">
    <h1>Menu</h1>
    <section class="search-bar">
      <label for="search-bar">
        <img src="./assets/icons/search-icon.svg" alt="Search" class="search-icon icon" />
      </label>
      <input type="text" id="search-bar" placeholder="Find your tasks or projects"
        aria-placeholder="Find your tasks or Projects" />
    </section>

    <section id="tasks">
      <h3>My Tasks</h3>
      <div class="task-btn-container">
        <button class="tasks-add-new">
          <img src="./assets/icons/add-new-icon.svg" alt="Upcoming Tasks" class="icon" draggable="false" />
          Add New Task/Project
        </button>
        <ul class="task-create-new-options hidden">
          <li>Add New Task</li>
          <li>Add New Project</li>
        </ul>
        <button class="tasks-today">
          <img src="./assets/icons/today-icon.svg" alt="Upcoming Tasks" class="icon" draggable="false" />
          Today
        </button>
        <button class="tasks-upcoming">
          <img src="./assets/icons/upcoming-tasks-icon.svg" alt="Upcoming Tasks" class="icon" draggable="false" />
          Upcoming
        </button>
        <button class="tasks-past">
          <img src="./assets/icons/past-tasks-icon.svg" alt="Upcoming Tasks" class="icon" draggable="false" />
          Past Tasks/Projects
        </button>
        <!-- <button class="tasks-calendar">
            <img
              src="./assets/icons/calendar-icon.svg"
              alt="Upcoming Tasks"
              class="icon"
              draggable="false"
            />
            Calendar
          </button> -->
      </div>
    </section>

    <section id="projects">
      <h3>My Projects</h3>
      <button class="sort-by-button">
        Sort by..
      </button>
      <ul class="sort-options hidden ">
        <li>Lowest Priority to Highest Priority</li>
        <li>Highest Priority to Lowest Priority</li>
        <li>Date Created</li>
        <li>Date Due</li>
      </ul>
      <!-- dynamic load projects here -->
      <div class="projects-wrapper">
        <div class="project-container">

        </div>
    </section>
  </section>

  <!-- dynamically load Today's Tasks, Upcoming, and Past Tasks/Project here -->
  <section id="main-display">

    <div class="main-title-date-wrapper">
      <h1 class="main-title">
        Today's Tasks
      </h1>
      <h2 class="main-date">
        Date
      </h2>
    </div>

    <div class="card-container-wrapper">
      <!-- load stuff here -->
      <div class="card-container">

      </div>
    </div>

  </section>

  <!-- dynamically load editor modes here -->
  <section id="editor">

  </section>
</body>

</html>
